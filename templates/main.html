<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Youtube Downloader</title>
</head>
<body>
	<h1>Hello World</h1>
	<fieldset style="width: 325px;">
		<legend>원하는 기능 선택하기</legend>
        <form action="/video">
            동영상 받으려면 여기를!<input type="submit" name="videoB" value="동영상(음성포함)">
        </form>
		<br>
        <form action="/audio_only" method="post">
            노래(음성)만 받으려면 여기를!<input type="submit" name="audioOnlyB" value="음성만">
        </form>
	</fieldset>
    <div>
        버그 있으면 있연락주세요.<br>
        아니면 <a href="https://github.com/sudo-G41/ytdl">여기?</a>에 이슈 남겨주시면 아마 제가 확인 하면 수정 할 수도 있습니다.
    </div>
	<fieldset style="width: 50%;">
        <legend>패치내역?</legend>
		<div>
			2022. 11. 05
			<ol>
                <li>음성 다운 문제 있는거 수정(mp3로 받아지도록)</li>
                <li>패치내역 작성</li>
            </ol>
		</div>
	</fieldset>
</body>
</html>
